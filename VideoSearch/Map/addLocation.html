<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">

        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
            font-size: 14px;
        }

        #l-map {
            height: 100%;
            width: 100%;
        }

        #r-result {
            width: 100%;
            position: fixed;
            z-index: 1;
            background-color: #888888;
            opacity: 0.7;
            color: white;
        }

            #r-result span {
                font-size: 12pt;
                margin: 10px;
            }

            #r-result input {
                height: 25px;
                width: 600px;
                margin: 7px 20px;
                background-color: #555555;
                border: 1px solid black;
                font-size: 12pt;
                color: white;
                padding: 0px 10px;
                /* round corner */
                -moz-border-radius: 3px;
                -webkit-border-radius: 3px;
                border-radius: 3px;
            }

                #r-result input::-webkit-input-placeholder {
                    color: #aaaaaa !important;
                }

                #r-result input::-moz-placeholder {
                    color: #aaaaaa !important;
                }

                #r-result input:-ms-input-placeholder {
                    color: #aaaaaa !important;
                }

        #img-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
            width: 32px;
            height: 32px;
            margin-left: -16px;
            margin-top: -32px;
        }

        /* 输入候选列表 */
        .tangram-suggestion-main {
            z-index: 1;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=CE44c78c410e2c801253586c748d43f6"></script>
    <title>关键字输入提示词条</title>
</head>
<body scroll="no">
    <!-- 搜索框 -->
    <div id="r-result">
        <span>请选择地点</span>
        <input type="text" id="suggestId" size="20" placeholder="请输入地址直接查找" />
    </div>

    <!-- mark -->
    <img id="img-mark" src="map-marker.png" />
    <div id="l-map"></div>
    <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    function G(id) {
        return document.getElementById(id);
    }

    var map = new BMap.Map("l-map");
    map.enableScrollWheelZoom();

    var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
        {
            "input": "suggestId"
            , "location": map
        });

    ac.addEventListener("onhighlight", function (e) {  //鼠标放在下拉列表上的事件
        var str = "";
        var _value = e.fromitem.value;
        var value = "";
        if (e.fromitem.index > -1) {
            value = _value.province + _value.city + _value.district + _value.street + _value.business;
        }
        str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;

        value = "";
        if (e.toitem.index > -1) {
            _value = e.toitem.value;
            value = _value.province + _value.city + _value.district + _value.street + _value.business;
        }
        str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
        G("searchResultPanel").innerHTML = str;
    });

    var myValue;
    ac.addEventListener("onconfirm", function (e) {    //鼠标点击下拉列表后的事件
        var _value = e.item.value;
        myValue = _value.province + _value.city + _value.district + _value.street + _value.business;
        G("searchResultPanel").innerHTML = "onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;

        setPlace();
    });

    function setPlace() {
        map.clearOverlays();    //清除地图上所有覆盖物
        function myFun() {
            var pp = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果
            map.centerAndZoom(pp, 15);
            // map.addOverlay(new BMap.Marker(pp));    //添加标注
        }
        var local = new BMap.LocalSearch(map, { //智能搜索
            onSearchComplete: myFun
        });
        local.search(myValue);
    }

    /**
     * 获取当前地图位置
     */
    function getCenterPoint() {
        // 返回当前经纬度的JSON
        return JSON.stringify(map.getCenter());
    }

    /**
     * 移动到此位置
     * @param lat
     * @param lng
     */
    function moveToPosition(lat, lng) {
        if (lat > 0 && lng > 0) {
            var ptCurrent = new BMap.Point(lng, lat);
            map.centerAndZoom(ptCurrent, 15);
        }
        else {
            map.centerAndZoom("北京", 15);                   // 初始化地图,设置城市和地图级别。
        }
    }
</script>
